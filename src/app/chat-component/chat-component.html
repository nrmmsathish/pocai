<div class="widget-container" #widgetContainer>
  <div class="widget-header" (mousedown)="startDrag($event)">
    <span class="header-title">🤖 Intelli Assist</span>
    <button class="close-btn" (click)="closeWidget()" aria-label="Close">&times;</button>
  </div>

  <div class="chat-container">
    <app-circular-waveform [audioUrl]="''"></app-circular-waveform>
    <df-messenger project-id="dynamicinsightbuilde-3-3cb8" agent-id="365164f6-85f6-44cb-9d5b-7c76ad589a4b"
      language-code="en" max-query-length="-1">
      <df-messenger-chat-bubble chat-title="Client Assistant">
      </df-messenger-chat-bubble>
    </df-messenger>
    <!-- <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 12px;">
      <div id="waveform-circle" style="width: 80px; height: 80px;"></div>
      <div id="waveform-timeline" style="width: 80px;"></div>
    </div> -->
    <div class="chat-messages">
      <div *ngFor="let msg of messages" [ngClass]="{
             'user-msg': msg.from === 'You', 
             'bot-msg': msg.from === 'Bot',
             'partial-msg': msg.partial
           }">
        <span class="msg-from" *ngIf="msg.from === 'Bot'">
  <img src="bot-profile.jpg" alt="Bot" class="profile-img" />
</span>
<span class="msg-from" *ngIf="msg.from === 'You'">
  <img src="user-profile.png" alt="You" class="profile-img" />
</span>
        <span class="msg-text">{{ msg.text }}</span>
        <span *ngIf="msg.partial" class="msg-partial-indicator">...</span>
      </div>
    </div>

    <div class="chat-input-row">
      <input [(ngModel)]="chatInput" placeholder="Type your message..." (keyup.enter)="sendMessage()" class="chat-input"
        autocomplete="off" />
      <button (click)="sendMessage()" class="send-btn" aria-label="Send">
        <svg width="20" height="20" fill="currentColor">
          <path d="M2 10l15-7v14z" />
        </svg>
      </button>
    </div>

    <div class="chat-actions">
      <button (click)="startListening()" [disabled]="recognizing" class="mic-btn" aria-label="Start Listening">
        <span *ngIf="!recognizing">🎤 Speak</span>
        <span *ngIf="recognizing">🎤 Listening...</span>
      </button>
      <!-- <button (click)="stopListening()" class="stop-btn" aria-label="Stop Listening">
        ⏹️
      </button> -->
      <!-- <div *ngIf="recognizing" class="timer">
        <span>⏱️ {{ listeningSeconds }}s</span>
      </div> -->
    </div>
  </div>
</div>
