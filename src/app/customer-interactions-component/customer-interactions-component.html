<div class="interaction-summary-row">
  <!-- <span
    class="summary-chip"
    [class.active]="selectedCategory === 'All'"
    (click)="filterByCategory('All')"
  >
    All <span class="summary-count">{{interactions.length}}</span>
  </span> -->
  <span
    *ngFor="let cat of categorySummary"
    class="summary-chip"
    [class.active]="selectedCategory === cat.type"
    (click)="filterByCategory(cat.type)"
  >
    {{cat.type}} <span class="summary-count">{{cat.count}}</span>
  </span>
</div>

<ag-grid-angular
  class="ag-theme-alpine"
  style="width: 100%; height: 650px;"
  [rowData]="filteredInteractions"
  [columnDefs]="columnDefs"
  rowSelection="single"
  [animateRows]="true"
  [domLayout]="'autoHeight'"
  [suppressHorizontalScroll]="false"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
